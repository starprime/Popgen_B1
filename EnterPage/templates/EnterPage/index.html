
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">


{% if all_user %}
    <h3>Here all your Users</h3>
    <ul>
        {% for user in all_user %}
        <li>

            <a href="{% url 'EnterPage:user_details' user.id %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You dont have any Users</h3>
{% endif %}
